
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 5</title>
  <link rel="stylesheet" href="/public/css/index.css">
</head>
<body>
  <!-- Header -->
  <header>
    The Global Explorer: Geography Trivia Adventure
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Question 5: Which desert is the largest hot desert in the world?</h1>
    <form id="quizForm">
      <ul class="options-list">
        
        <li>
          <label class="options-label">
            <input type="radio" name="answer" value="Sahara Desert">
            A. Sahara Desert
          </label>
        </li>
        
        <li>
          <label class="options-label">
            <input type="radio" name="answer" value="Gobi Desert">
            B. Gobi Desert
          </label>
        </li>
        
        <li>
          <label class="options-label">
            <input type="radio" name="answer" value="Kalahari Desert">
            C. Kalahari Desert
          </label>
        </li>
        
        <li>
          <label class="options-label">
            <input type="radio" name="answer" value="Arabian Desert">
            D. Arabian Desert
          </label>
        </li>
        
      </ul>
      <div class="feedback" id="feedback"></div>
      <div class="button-container">
        <button type="button" class="btn" id="checkAnswer">Check</button>
        
        <a href="/questions/question-6/" class="btn" id="nextQuestion" style="display: none;">Next Question</a>
        
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 Andrei Koshelev, INFT-3102-03. All rights reserved.
  </footer>

  <script>
    // Retrieve or initialize the score
    let score = localStorage.getItem("quizScore") || 0;
    const correctAnswer = "Sahara Desert";
    const feedback = document.getElementById("feedback");
    const checkButton = document.getElementById("checkAnswer");
    const nextQuestionLink = document.getElementById("nextQuestion");

    // Handle checking the answer
    checkButton.addEventListener("click", () => {
      const selectedOption = document.querySelector('input[name="answer"]:checked');
      if (selectedOption) {
        const userAnswer = selectedOption.value;
        if (userAnswer === correctAnswer) {
          feedback.innerHTML = "<span class='correct-answer'>Correct!</span>";
          score++;
          localStorage.setItem("quizScore", score);
        } else {
          feedback.innerHTML = `<span class='incorrect-answer'>Incorrect! The correct answer is: ${correctAnswer}</span>`;
        }
        checkButton.disabled = true;
        if (nextQuestionLink) nextQuestionLink.style.display = "inline-block";
      } else {
        feedback.innerHTML = "<span class='incorrect-answer'>Please select an answer.</span>";
      }
    });

    // Handle the last question
    
  </script>
</body>
</html>
